<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:outputText value="Nova Banda" />
            <h:commandButton value="Salvar Banda" 
                             action="#{novaBanda.salvar()}" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome Fantasia" />
                <h:inputText value="#{novaBanda.bandaForm.nomeFantasia}" />

                <h:outputLabel value="Local Origem" />
                <h:inputText value="#{novaBanda.bandaForm.localOrigem}" />
            </h:panelGrid>
            <br/>
            <h:outputText value="Integrantes" />
            <h:dataTable var="integrante" 
                         value="#{novaBanda.bandaForm.integrantes}" >
                <h:column>
                    <f:facet name="header"> Nome </f:facet>
                    <h:outputText value="#{integrante.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header"> CPF </f:facet>
                    <h:outputText value="#{integrante.cpf}"
                                  converter="converter.CPF"/>
                </h:column>
            </h:dataTable> <br/> <hr/>
            
            <h:outputText value="Add Integrante Na Banda" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome" />
                <h:inputText value="#{novaBanda.integranteForm.nome}" />

                <h:outputLabel value="CPF" />
                <h:inputText value="#{novaBanda.integranteForm.cpf}"
                             converter="converter.CPF"/>
            </h:panelGrid>
            <h:commandButton value="Adicionar a Banda"
                             action="#{novaBanda.addIntegranteNaBanda()}" />
            
        </h:form>
    </h:body>
</html>
