<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Novo Album</title>
    </h:head>
    <h:body>
        
        <ui:include src="header.xhtml" />
        
        <h:form>
            
            <h:dataTable value="#{bandaController.listar()}" var="banda">
                <f:facet name="header"> Excluir</f:facet>
                <h:column>
                    <h:commandButton value="X" 
                                     action="#{bandaController.excluir(banda)}" />
                </h:column>
                
                <f:facet name="header">ID</f:facet>
                <h:column>#{banda.id}</h:column>
                
                <f:facet name="header">Nome Fantasia</f:facet>
                <h:column>#{banda.nomeFantasia}</h:column>
                
                <f:facet name="header">Local Origem</f:facet>
                <h:column>#{banda.localOrigem}</h:column>
                
                <f:facet name="header">Gerenciar</f:facet>
                <h:column>
                    <h:link value="Gerenciar" outcome="gerenciarBanda">
                        <f:param name="id" value="#{banda.id}" />
                    </h:link>
                </h:column>
            
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
